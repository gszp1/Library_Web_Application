spring:
  application:
    name: backend
  jpa:
    database: postgresql
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 2MB
  datasource:
    url: jdbc:postgresql://localhost:9091/weblib_db
    username: admin
    password: postgres
    driver-class-name: org.postgresql.Driver
  devtools:
    restart:
      exclude: src/main/resources/static/userImages
      additional-exclude: src/main/resources/static/images
server:
  port: 9090